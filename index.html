<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revergy | DataCore Cyber_Terminal</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        @import url('https://fonts.googleapis.com');
        :root { --rv-blue: #004a99; --rv-cyan: #00f2ff; --rv-dark: #010816; --rv-panel: rgba(2, 12, 34, 0.9); --border: rgba(0, 242, 255, 0.2); --text-main: #e2e8f0; --neon-glow: 0 0 15px rgba(0, 242, 255, 0.3); }
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; height: 100vh; background: var(--rv-dark); font-family: 'JetBrains Mono', monospace; color: var(--text-main); display: flex; justify-content: center; align-items: center; overflow: hidden; background-image: radial-gradient(circle at 20% 20%, rgba(0, 74, 153, 0.15) 0%, transparent 40%), linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px); background-size: 100% 100%, 40px 40px, 40px 40px; }
        #app { width: 96%; max-width: 1500px; height: 92vh; background: var(--rv-panel); backdrop-filter: blur(25px); border-radius: 30px; display: flex; border: 1px solid var(--border); box-shadow: 0 0 80px rgba(0,0,0,0.8); overflow: hidden; position: relative; }
        #app::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--rv-cyan), transparent); opacity: 0.2; animation: scan 10s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }
        #sidebar { width: 320px; background: rgba(0, 0, 0, 0.5); padding: 40px 25px; border-right: 1px solid var(--border); overflow-y: auto; }
        #logo-container { width: 100%; height: 120px; margin-bottom: 35px; background: url("13-revergy_reducida.png") no-repeat center; background-size: contain; filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.2)); }
        .cat-title { font-family: 'Orbitron', sans-serif; font-size: 10px; font-weight: 800; color: var(--rv-cyan); letter-spacing: 3px; margin: 35px 0 15px; text-transform: uppercase; opacity: 0.8; }
        .nav-item { font-size: 13px; color: #94a3b8; padding: 12px 15px; cursor: pointer; border-radius: 10px; display: block; text-decoration: none; }
        .nav-item:hover { color: var(--rv-cyan); background: rgba(0, 242, 255, 0.08); transform: translateX(10px); text-shadow: var(--neon-glow); }
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        #display { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 25px; }
        .msg { max-width: 80%; padding: 22px; border-radius: 20px; font-size: 14.5px; line-height: 1.6; animation: fadeInUp 0.4s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .bot { background: rgba(255, 255, 255, 0.04); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: linear-gradient(135deg, var(--rv-blue), #002550); color: white; align-self: flex-end; border-bottom-right-radius: 2px; box-shadow: 0 10px 25px rgba(0, 74, 153, 0.2); }
        .loader-container { font-family: 'Orbitron'; font-size: 11px; color: var(--rv-cyan); margin-bottom: 10px; }
        .loader { width: 150px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .loader-bar { height: 100%; background: var(--rv-cyan); box-shadow: var(--neon-glow); animation: load 1.5s ease-in-out forwards; }
        @keyframes load { from { width: 0%; } to { width: 100%; } }
        .report-box { background: white; border-radius: 25px; margin-top: 15px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        .report-box img { width: 100%; display: block; height: auto; }
        .btn-dl { background: #0f172a; color: var(--rv-cyan); border: none; padding: 18px; width: 100%; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; font-size: 10px; border-top: 1px solid #eee; }
        .btn-dl:hover { background: var(--rv-cyan); color: #000; }
        #input-zone { padding: 35px 50px; background: rgba(0, 0, 0, 0.4); display: flex; gap: 20px; border-top: 1px solid var(--border); }
        input { flex: 1; background: rgba(255, 255, 255, 0.04); border: 1px solid var(--border); border-radius: 15px; padding: 20px 25px; color: white; outline: none; font-size: 16px; }
        input:focus { border-color: var(--rv-cyan); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
        #send { background: var(--rv-cyan); border: none; width: 80px; border-radius: 15px; cursor: pointer; font-size: 26px; box-shadow: var(--neon-glow); }
        #excelInput { position: absolute; right: 50px; top: 25px; z-index: 20; color: var(--rv-cyan); font-size: 11px; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <aside id="sidebar">
        <div id="logo-container"></div>
        <div class="cat-title">GestiÃ³n Proyecto</div>
        <a class="nav-item" onclick="ask('avance general')">Avance General (%)</a>
        <a class="nav-item" onclick="ask('hincas y modulos')">Hincas y MÃ³dulos</a>
        <a class="nav-item" onclick="ask('facturacion')">FacturaciÃ³n (Costo)</a>
        <a class="nav-item" onclick="ask('eventos contractuales')">Eventos Contractuales</a>
    </aside>

    <main id="chat-area">
        <input type="file" id="excelInput" accept=".xlsx,.xls" />
        <div id="display"></div>
        <div id="input-zone">
            <input type="text" id="user-in" placeholder="Consulta mÃ©tricas de Puerta de Oro...">
            <button id="send">âš¡</button>
        </div>
    </main>
</div>

<script>
    const PROYECTO_DATA = {
        hincas: { totales: 101970, revergy: 101015, avance: "99,06%" },
        modulos: { planeado: "74,19%", ejecutado: "88,35%", diferencia: "+14,15%" },
        avance: { previsto: "51,00%", peso: "96,90%", contractual: "50,05%" },
        costos: { total: "385.633.885.899,00", eventos: "2.272.365.581,00" }
    };

    const display = document.getElementById('display');
    const input = document.getElementById('user-in');
    const btn = document.getElementById('send');

    function addMsg(html, type) {
        const d = document.createElement('div'); d.className = `msg ${type}`; d.innerHTML = html;
        display.appendChild(d); display.scrollTop = display.scrollHeight;
    }

    function showLoader(callback) {
        const loaderHtml = `<div class="loader-container">Escaneando mÃ©tricas Puerta de Oro...<div class="loader"><div class="loader-bar"></div></div></div>`;
        addMsg(loaderHtml, "bot");
        setTimeout(() => {
            document.querySelectorAll('.loader-container').forEach(l => l.remove());
            callback();
        }, 1000);
    }

    function analyze(val) {
        const q = val.toLowerCase().trim();

        // RAZONAMIENTO HUMANO
        if (q.match(/(hola|buenos dias|buenas tardes|saludos|hey)/)) {
            setTimeout(() => addMsg("<b>Terminal Revergy:</b> ConexiÃ³n establecida. Saludos, operador. Los sistemas estÃ¡n listos.", "bot"), 300);
            return;
        }
        if (q.match(/(como estas|quien eres|que haces|ayuda)/)) {
            setTimeout(() => addMsg("Estado: <b>Ã“PTIMO</b>. Soy el nÃºcleo de datos Revergy. Analizo Avance, Montaje y Costos.", "bot"), 300);
            return;
        }
        if (q.match(/(gracias|adios|chao|perfecto|terminar)/)) {
            setTimeout(() => addMsg("<b>DataCore:</b> OperaciÃ³n finalizada. Â¡Tenga una excelente jornada de gestiÃ³n!", "bot"), 300);
            return;
        }

        // ANÃLISIS DE MÃ‰TRICAS
        showLoader(() => {
            if (q.includes("avance general")) {
                addMsg(`El <b>Avance Previsto</b> es del <b>${PROYECTO_DATA.avance.previsto}</b>.`, "bot");
                drawReport("Avance de Obra", `Previsto: ${PROYECTO_DATA.avance.previsto}`, `Peso: ${PROYECTO_DATA.avance.peso}`, `Contractual: ${PROYECTO_DATA.avance.contractual}`);
            }
            else if (q.includes("hincas") || q.includes("modulos") || q.includes("montaje")) {
                addMsg(`<b>Estado Montaje:</b> MÃ³dulos al <b>${PROYECTO_DATA.modulos.ejecutado}</b>.`, "bot");
                drawReport("Montaje Real", `MÃ³dulos: ${PROYECTO_DATA.modulos.ejecutado}`, `Hincas: ${PROYECTO_DATA.hincas.revergy.toLocaleString()}`, `Diferencia: ${PROYECTO_DATA.modulos.diferencia}`);
            }
            else if (q.includes("facturacion") || q.includes("costo")) {
                addMsg(`Valor total contrato: <b>R$ ${PROYECTO_DATA.costos.total}</b>.`, "bot");
                drawReport("AnÃ¡lisis de Costo", `Total: R$ ${PROYECTO_DATA.costos.total}`, "Status: Sincronizado", "Moneda: BRL (R$)");
            }
            else if (q.includes("eventos")) {
                addMsg(`Impacto financiero eventos: <b>R$ ${PROYECTO_DATA.costos.eventos}</b>.`, "bot");
                drawReport("Eventos Contrato", `Suma: R$ ${PROYECTO_DATA.costos.eventos}`, "Causa: Delay VegetaciÃ³n", "Origen: Master Data");
            }
            else {
                addMsg("MÃ©trica no detectada. Use el panel lateral para datos auditados.", "bot");
            }
        });
    }

    function drawReport(title, v1, v2, v3) {
        const canvas = document.createElement('canvas'); 
        canvas.width = 600; canvas.height = 350;
        const ctx = canvas.getContext('2d');
        
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0,0,600,350);
        ctx.fillStyle = "#004a99"; ctx.fillRect(0,0,600,70);
        ctx.fillStyle = "#ffffff"; ctx.font = "bold 22px Arial"; ctx.fillText("REVERGY DATACORE REPORT", 30, 45);
        ctx.fillStyle = "#1e293b"; ctx.font = "bold 26px Arial"; ctx.fillText(title, 30, 120);
        ctx.font = "20px Arial"; ctx.fillStyle = "#475569";
        ctx.fillText(">> " + v1, 50, 180); ctx.fillText(">> " + v2, 50, 230); ctx.fillText(">> " + v3, 50, 280);
        
        const imageData = canvas.toDataURL("image/png");
        const boxId = 'report-' + Date.now();
        
        // El contenido HTML con la imagen visible y el botÃ³n
        const reportHTML = `
            <div class="report-box" id="${boxId}">
                <img src="${imageData}" alt="Reporte">
                <button class="btn-dl">ðŸ“¥ DESCARGAR REPORTE (.PNG)</button>
            </div>
        `;
        
        addMsg(reportHTML, "bot");

        // LÃ³gica de descarga robusta
        setTimeout(() => {
            const reportElement = document.getElementById(boxId);
            const downloadBtn = reportElement.querySelector('.btn-dl');
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = `Reporte_${title.replace(/\s+/g, '_')}.png`;
                link.href = imageData;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }, 100);
    }

    window.ask = (t) => { input.value = t; btn.onclick(); };
    btn.onclick = () => { 
        if(input.value) { 
            const v = input.value; 
            addMsg(v, 'user'); 
            input.value=''; 
            analyze(v); 
        } 
    };
    input.onkeypress = (e) => { if(e.key === 'Enter') btn.onclick(); };
    window.onload = () => addMsg("<b>NÃšCLEO REVERGY ONLINE.</b><br>Datos listos. Â¿QuÃ© KPI analizamos?", "bot");
</script>
</body>
</html>
